<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 0;
    let b= 1;
    let i= 0;
    temp = null;
    document.write('1');
    while (i<19){
        temp= a+b;
        document.write(' '+temp);
        a = b;
        b = temp;
        i++
    }

</script>

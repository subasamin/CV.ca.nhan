<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= 0;
    let b= 1;
    let i= 0;
    temp = null;
    sum = null;
    while (i<19){
        temp= a+b;
        sum= b + temp
        a = b;
        b = temp;
        i++
    }
    document.write(' '+sum);

</script>
</body>
</html>

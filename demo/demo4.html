<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,7,9,4,7];
    function avgArr (arr){
        let sum = 0;
        for (let i = 0;i<arr.length;i++){
            sum+=arr[i]
        }
        let avg = sum/arr.length;
        return avg;
    }
    let avg = avgArr(arr);
    document.write(avg);

</script>
</body>
</html>

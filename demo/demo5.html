<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let arr = [1,3,5,6,3,7,3,7,3,7];
let x = 3;
function numArr(arr){
    let count = 0;
    for (let i = 0;i<arr.length;i++){
        if (arr[i]===x){
            count++
        }
    }
    return count;
}
document.write('so lan xuat hien cua phan tu '+x+' la '+numArr(arr)+' lan ')
</script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findAvg(arr) {
        let sum = 0;
        for(let i=0;i<arr.length;i++){
            sum+=i;
        }
        let avg = sum/(arr.length)
        return avg;
    }
    let arr1 = [1,3,5,7]
    let x = findAvg(arr1)
    document.write(x)

</script>
</body>
</html>

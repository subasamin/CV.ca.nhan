<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,5,6,3,7,9,3];
    let x = 3;
    function delete_x_inArr(arr,x){
        let newArr = []
        for (let i =0;i<arr.length;i++){
            if (arr[i]!=x){
                newArr.push(arr[i])
            }
        }
        return newArr;
    }
    document.write(delete_x_inArr(arr,x));
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i =0;i<10;i++){
        let num = +prompt('Nhap vao mot so nguyen thu'+i);
        arr.push(num);
    }
    function minArr(arr){
        let min = arr[0];
        for (let i=1;i<arr.length;i++){
            if (min>arr[i]){
                min = arr[i];
            }
        return min;
        }
    }
    function maxArr(arr){
        let max = arr[0];
        for (let i=1;i<arr.length;i++){
            if (max<arr[i]){
                max = arr[i];
            }
            return max;
        }
    }
    let x = minArr(arr);
    let y = maxArr(arr);
    let avg = (x+y)/2
    document.write(avg)
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,3,6,8,4,8,4]
    function maxMinAvg(arr) {
        let min = arr[0];
        let max = arr[0];
        let arrnew = [];
        for(let i = 1;i<arr.length;i++){
            if(min>arr[i]){
                min = arr[i];
            }
        }
        for(let i = 1;i<arr.length;i++){
            if(max<arr[i]){
                max = arr[i];
            }
        }
        let avg = (min + max)/2
        arrnew.push(max,min,avg)
        return arrnew;
    }
    document.write(maxMinAvg(arr))
</script>
</body>
</html>

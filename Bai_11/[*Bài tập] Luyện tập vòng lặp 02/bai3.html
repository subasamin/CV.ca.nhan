<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="tamgiac"></p>
<script>
    let conten ="";
    for (let i=0;i<5;i++){
        conten+="<tr>";
        conten+= "<td>";
        for ( j=0;j<=i;j++){
                conten+="*"
        }
        conten+= "</td>"
        conten+= "</tr>"+"<br>"
    }
    document.getElementById("tamgiac").innerHTML=conten
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table id="bang" border="1px" width="1000" cellspacing="0" cellpadding="5" >
</table>

<script>
    let content="";
    for (let i=2;i<10;i++){
        content+="<tr>"
        for (let j=1;j<10;j++) {
            content+="<td>"
            content+=i+" x "+j+" = "+i*j;
            content+="</td>";
    }
    }
    document.getElementById("bang").innerHTML=content;

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Mydate = function (day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getDay = function () {
            return day;
        }
        this.getMonth = function () {
            return month;
        }
        this.getYear = function () {
            return year;
        }
        this.setDay = function (day) {
            this.day = day;
        }
        this.setMonth = function (month) {
            this.month = month;
        }
        this.setYear = function (year) {
            this.year = year;
        }
    };
    let date = new Mydate(30, 09, 2000);

    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    alert(day + '/' + month + '/' + year);
</script>
</body>
</html>

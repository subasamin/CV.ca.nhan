            }

        checkOnOff(){

            if (this.checkOnOff()==true){

            }

        }

                write = prompt('viet tin nhan')
                this.memory--
                this.battery--
                return write;
            }
        }
        sendMessage(){
            if (this.turnOn()) {
                this.battery--
                return this.writeMessage();
            }
        }
        receiveMessage(){
            if(this.turnOn()) {
                this.memory--;
                this.battery--;
                return this.sendMessage();
            }

                this.battery--

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a= prompt('Nhap vao mot so bat ki');
    function songuyen(x) {
        count = -1;
        for (i=1;i<=x;i++){
            if (x%i===0){
                count++
            }
        }
        if (count==1){
            document.write(' Số ' + x + ' là số nguyên tố ');
        }
        else {
            document.write(' Số ' + x + ' không là số nguyên tố ');
        }
    }
    songuyen(a);
</script>
</body>
</html>

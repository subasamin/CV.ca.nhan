<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt('Nhap vao so bat kia')
    function feetToMetter(feet) {
        let metter = 0.035*feet
        document.write(a+' fett = '+metter+' metter ')
        return
    }
    function metterToFeet(metter) {
        let feet = 3.279*metter
        document.write(a+' metter = '+feet+' feet ')
        return
    }
    feetToMetter(a)
    metterToFeet(a)
</script>
</body>
</html>

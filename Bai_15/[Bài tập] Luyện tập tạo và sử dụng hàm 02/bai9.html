<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt('Nhap vao mot ki tu bat ki');
    let arr = ["a","d","s","r","s","a","b","m","r"];
    function check(word,arr) {
        let count = 0;
        for (let i=0;i<arr.length;i++){
            if (word===arr[i]){
                count++
            }
        }
        if (count>0){
            document.write(word+' Co nam trong mang arr va xuat hien ' +(count)+' lan ');
        }
        else {
            document.write(word+' khong nam trong mang arr ');
        }
    }
    check(word,arr);
</script>
</body>
</html>

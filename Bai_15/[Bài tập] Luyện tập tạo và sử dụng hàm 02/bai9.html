<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt('Nhap vao mot ki tu bat ki');
    let arr = [a,d,s,r,s,a,b,m,r];
    function check(word,arr) {
        let count = -1;
        for (let i=0;i<arr.length;i++){
            if (word===arr[i]){
                count++
            }
        }
        if (count>=0){
            document.write(word+' Co nam trong mang arr va xuat hien ' +(count+1)+' lan ');
        }
        else {
            document.write(count);
        }
    }
    check(word,arr);
console.log(word)
</script>
</body>
</html>

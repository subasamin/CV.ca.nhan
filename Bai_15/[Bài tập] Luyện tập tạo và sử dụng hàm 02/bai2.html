<script>
    let pi = 3.14
    let r = prompt(' Nhap ban kinh hinh tron')
    function perimeterCircle(radius) {
        let c = 2*pi*r
        return c;
    }
    function acreageCircle(radius) {
        let s = pi*r*r
        return s;
    }
    document.write('Chu vi hinh tron la '+perimeterCircle(r))
    document.write('Dien tich hinh tron la '+acreageCircle(r))
</script>
</body>

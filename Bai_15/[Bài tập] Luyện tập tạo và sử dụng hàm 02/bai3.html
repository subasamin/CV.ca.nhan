<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number= prompt('Nhap vao mot so bat ki ')
    let gt= 1
    function factorialNumber(n) {
        for (let i=1;i<=n;i++){
            gt *= i;
        }
        return gt;
    }
    document.write(factorialNumber(number))
</script>
</body>
</html>

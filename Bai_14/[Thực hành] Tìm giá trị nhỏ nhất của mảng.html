<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = [3, 5, 1, 8, -3, 7, 8]
    let arr2 = [7, 12, 6, 9, 20, 56, 89]
    let arr3 = []
    let arr4 = [0, 0, 0, 0, 0, 0]
    function minArr(arr) {
        let min = arr[0];
        for (i=1;i<arr.length;i++){
            if (min>arr[i]){
                arr[i]=min
            }
        }
        return min;
    }
    document.write('Gia tri nho nhat trong mang arr1 la '+ minArr(arr1));
    document.write('Gia tri nho nhat trong mang arr2 la '+minArr(arr2));
    document.write('Gia tri nho nhat trong mang arr3 la '+minArr(arr3));
    document.write('Gia tri nho nhat trong mang arr4 la '+minArr(arr4));
</script>
</body>
</html>
